<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galatasaray SK Fan Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="gs.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    
</head>
<body onload="fetchDataToComboBox()">

        <header class="header">
          <div class="header__inner">
            <img class="header__logo" src="images/Galatasaray_Sports_Club_Logo.png" alt="iconic view of a cityscape">
            <h1 class="header__title">
              GALATASARAY FAN PAGE
            </h1>
          </div>
        </header>
    
        <nav id="drawer" class="nav">
          <ul class="nav__list">  
              <li class="nav__item"><a href="index.html">Home</a></li>
              <li class="nav__item"><a href="fixture.html">Fixture</a></li>
              <li class="nav__item"><a href="players.html">Players</a></li>
              <li class="nav__item"><a href="transfers.html">Transfers</a></li>
              <li class="nav__item"><a href="standings.html">Standings</a></li>
              <li class="nav__item"><a href="contact.html">Contact</a></li>
            
        </nav>
    
        <main>
          <section class="content">
              
            <div id="question1">
              <form>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
            
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            
                <label for="team">Your Favourite Team</label>
                <select id="team-combo" name="team">
          
                </select>
            
                <label for="issue">Subject</label>
                <textarea id="issue" name="issue" placeholder="Write something.." style="height:120px"></textarea>
            
                <button type="button" id="submit-button">Send!</button>
                <div id="result-area">
                </div>
              </form>
            </div>
                  
              </div>
          </section>
          <footer>
            <ul>
              <li><a href="#">Contact us</a></li>
            </ul>
          </footer>
        </main>
        <script type="text/javascript" src="survey.js"></script>
      </body>
</html>
